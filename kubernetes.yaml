apiVersion: v1
kind: Service
metadata:
  name: demoapp
spec:
  selector:
    app: demoapp
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "demoapp"
  namespace: "default"
  labels:
    app: "demoapp"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "demoapp"
  template:
    metadata:
      labels:
        app: "demoapp"
    spec:
      containers:
      - name: "demoapp"
        image: "gcr.io/cogent-spring-355606/demoimage:latest"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3  
          successThreshold: 1
          failureThreshold: 2
  revisionHistoryLimit: 3
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: demo-backendconfig
spec:
  cdn:
    enabled: true